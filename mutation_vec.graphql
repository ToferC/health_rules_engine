// Mutation
mutation InputTravel($data: [TravelData!]!) {
  PILResponse(data: $data) {
    postStatus
    id
    personId
    tripId
    cbsaId
    quarantineRequired
    randomTestingReferral
    dateTime
    details
  }
}

